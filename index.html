<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="upperField"></div>
            <div class="lowerField"></div>
            <div class="keyPad">
                    <div class="key clear" id="special">C</div>
                    <div class="key delete" id="special">delete</div>
                    <div class="key seven">7</div>
                    <div class="key eight">8</div>
                    <div class="key nine">9</div>
                    <div class="key divide">/</div>
                    <div class="key four">4</div>
                    <div class="key five">5</div>
                    <div class="key six">6</div>
                    <div class="key multiply">*</div>
                    <div class="key one">1</div>
                    <div class="key two">2</div>
                    <div class="key three">3</div>
                    <div class="key subtract">-</div>
        
                    <div class="key point">.</div>
                    <div class="key zero">0</div>
                    <div class="key equals">=</div>
                    <div class="key add">+</div>
            </div>
        </div>
    </div>
    <div class="footer">Does this solve your problem?</div> 
</body>
</html>
